<!DOCTYPE html>
<html>
<head>
    <title>Add Savings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Savings Management</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_expense">Add Expense</a></li>
                <li><a href="/view_report">View Report</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add Savings</h2>
        <style>
            body {
                background-image: url("{{ url_for('static', filename='images/savings5.jpeg') }}");
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
        <form method="POST" action="/add_savings">
            <label for="name">Savings Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required><br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <input type="submit" value="Add Savings">
        </form>
    </main>
</body>
</html>
